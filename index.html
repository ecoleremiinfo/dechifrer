<?php
$decrypted = ''; // Variable pour stocker le message déchiffré
$error = ''; // Variable pour stocker les erreurs

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Récupération des données soumises
    $encrypted = $_POST["message"];
    $iv = base64_decode($_POST["iv"]);  // Décodage de l'IV
    $phrase_secrete = $_POST["phrase_secrete"];

    // Validation des données
    if (empty($encrypted) || empty($iv) || empty($phrase_secrete)) {
        $error = "Tous les champs sont obligatoires.";
    } else {
        // Génération de la clé de chiffrement à partir de la phrase secrète
        $key = substr(hash('sha256', $phrase_secrete, true), 0, 32);

        // Déchiffrement avec AES-256-CBC
        $decrypted = openssl_decrypt($encrypted, "aes-256-cbc", $key, 0, $iv);

        // Vérification si le déchiffrement a échoué
        if ($decrypted === false) {
            $error = "Échec du déchiffrement. Vérifiez votre phrase secrète et vos données.";
        }
    }
}
?>
