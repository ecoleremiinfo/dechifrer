<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Déchiffreur AES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            color: #0f0;
        }
        .error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<h2>Déchiffrer un message AES</h2>
<form id="decryptForm">
    <label>Message chiffré (base64) :</label>
    <input type="text" id="encryptedMessage" required>

    <label>IV (base64) :</label>
    <input type="text" id="iv" required>

    <label>Phrase secrète :</label>
    <input type="text" id="phraseSecrete" required>

    <button type="submit">Déchiffrer</button>
</form>

<div id="result" class="result" style="display: none;">
    <strong>Code déchiffré :</strong> <span id="decryptedMessage"></span>
</div>

<div id="error" class="error" style="display: none;">
    <strong>Erreur :</strong> <span id="errorMessage"></span>
</div>

<script>
    document.getElementById('decryptForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Récupérer les valeurs du formulaire
        const encryptedMessage = document.getElementById('encryptedMessage').value;
        const iv = document.getElementById('iv').value;
        const phraseSecrete = document.getElementById('phraseSecrete').value;

        // Vérifier si tous les champs sont remplis
        if (!encryptedMessage || !iv || !phraseSecrete) {
            displayError('Tous les champs sont obligatoires.');
            return;
        }

        // Décoder les valeurs en base64
        const encryptedBytes = new Uint8Array(atob(encryptedMessage).split('').map(c => c.charCodeAt(0)));
        const ivBytes = new Uint8Array(atob(iv).split('').map(c => c.charCodeAt(0)));

        // Créer une clé à partir de la phrase secrète (SHA-256)
        const encoder = new TextEncoder();
        const keyMaterial = await window.crypto.subtle.importKey(
            "raw", 
            encoder.encode(phraseSecrete), 
            { name: "PBKDF2" }, 
            false, 
            ["deriveKey"]
        );

        const key = await window.crypto.subtle.deriveKey(
            {
                name: "PBKDF2",
                salt: new Uint8Array(0), // Pas de sel ici, tu peux ajouter si tu veux
                iterations: 1000,
                hash: "SHA-256"
            },
            keyMaterial,
            { name: "AES-CBC", length: 256 },
            false,
            ["decrypt"]
        );

        // Déchiffrement AES-CBC
        try {
            const decryptedBytes = await window.crypto.subtle.decrypt(
                {
                    name: "AES-CBC",
                    iv: ivBytes
                },
                key,
                encryptedBytes
            );

            const decryptedText = new TextDecoder().decode(decryptedBytes);
            displayResult(decryptedText);
        } catch (e) {
            displayError('Échec du déchiffrement. Vérifiez votre phrase secrète et vos données.');
        }
    });

    // Fonction pour afficher les résultats
    function displayResult(decryptedText) {
        document.getElementById('decryptedMessage').textContent = decryptedText;
        document.getElementById('result').style.display = 'block';
        document.getElementById('error').style.display = 'none';
    }

    // Fonction pour afficher les erreurs
    function displayError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('error').style.display = 'block';
        document.getElementById('result').style.display = 'none';
    }
</script>

</body>
</html>
